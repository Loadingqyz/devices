    <script src="js/wow.js"></script>
    <script>



        wow = new WOW(

            {

                animateClass: 'animated',

                offset: 120,

            }

        );



        //背景音乐



        var player = $("#player")[0];

        function playMusic() {

            if (player.paused) { /*如果已经暂停*/

                player.play(); /*播放*/

                $(".kodai").addClass("play");

            } else {

                player.pause();/*暂停*/

                $(".kodai").removeClass("play");

            }

        }

        //加载

        var bars = document.getElementById("bar");

        var loading = document.getElementById("loading");

        function go() {

            bars.style.width = parseInt(bars.style.width) + 1 + "%";

            if (bars.style.width == "100%") {

                window.clearInterval(bar);

                loading.style.display = "none";

                wow.init();
                player.src = "images/back_music.mp3";
                player.play();



            }

        }

        var bar = window.setInterval("go()", 60);

        window.onload = function () {

            bar;

        }


    </script>

        $(function () {
            var wow = new WOW({ animateClass: 'animated', offset: 120 });
            var player = $("#player")[0];

             //加载
            var bars = document.getElementById("bar");
            var loading = document.getElementById("loading");
          
            //console.log(wow);
            //背景音乐
            window.setInterval(function () {
                bars.style.width = parseInt(bars.style.width) + 1 + "%";
                //console.log(bars.style.width)
                if (bars.style.width == "100%") {
                    window.clearInterval(bar);
                    loading.style.display = "none";
                    wow.init();
                    player.src = "mp3/1.mp3";
                    player.play();
                }
            }, 60);
          
            $("#kodai").click(function () {
                 if (player.paused) { /*如果已经暂停*/
                    player.play(); /*播放*/
                    $(".kodai").addClass("play");
                 }else {
                    player.pause();/*暂停*/
                    $(".kodai").removeClass("play");
                }
            });
